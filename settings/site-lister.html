<!DOCTYPE html>
<html>
  <body>
    <h2>Enter the URLs of sites you want to block</h2>
    <div>
      <label for="name">Seperate URLs with newlines</label>   
        <div>    
          <i>Example: youtube.com, foobar.org</i>
	  <form>
		  <input type="text" id="urls"></input>
		  <div>
		  	<button type="submit">Save settings</button>
		</div>
	  </form>
    </div>

  </body>
  <script type="text/javascript">
	function saveOptions(e) {
		e.preventDefault();
		browser.storage.sync.set({
			urls: document.querySelector("#urls").value.split(',')
		});
	}
	function restoreOptions() {
		function setCurrentChoice (result) {
			document.querySelector('#urls').value; = result.urls
		}
	}
  </script>
</html>
